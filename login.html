            <section class="wrapper" id="login-section">
                <div>
                    <h1>Welcome back!</h1>
                    <p>User Login</p>
                </div>
                <section class="main-content" id="login-section">
                    <form id="login_form" onsubmit="event.preventDefault(); login();">
                        <input required autocomplete="email" type="email" name="email" placeholder="Email">
                        <div class="line"></div>
                        <input autocomplete="current-password" type="password" name="password" placeholder="Password">
                        <!-- <div class="line"></div> -->
                        <button type="submit" class="btn custom-button w-100">Login</button>
                        <p class="text-danger" id="login_response"></p>
                    </form>
                </section>
                <div class="login-footer">
                    <p><span href="" title="Forgot Password">Forgot Password?</span></p>
                    <p><span onclick="location.href ='signup.html';" title="Register">Register</span>
                    </p>
                </div>
            </section>
