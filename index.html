<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="description"
			content="A javascript based OPenCv library to detect face of person and expression of person using FaceAPi">
		<title>Face Emotions detectors</title>
		<link rel="stylesheet" href="./css/reset.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<script defer type="text/javascript" src="js/face-api.min.js"></script>
		<script defer type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" href="./css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/header.css">
		<link rel="stylesheet" href="./css/footer.css">


	</head>


	<body>

		<header class="main-header">

		</header>

		<div class="container content">

			<div class=" text-center button-row">
				<button type="button" class="btn btn-outline-primary  p-2" onclick="getResult()"> Detect
					Live Camera expressions</button>

				<div class="btn btn-outline-primary p-1 button-width">
					<!-- <label for="input">Local Video:</label> -->
					<input class="" type="file" id="input" name="input_video" accept="video/mp4, video/mov">
				</div>

			</div>

			<div class="pre-loader d-flex justify-content-center"></div>


			<div id="video-result" class="text-center" style="display: none;">

				<video id="video" autoplay muted sr></video>

			</div>
			<div id="localVideoResult" class="text-center" style="display: none;">
				<video controls src="" id="localVideo" style="display: none;"></video>

			</div>
			<!-- Login Modal starts here -->

			<div id="loginModal" class="modal">
				<div class="container-login100 modal-dialog">
					<div class="wrap-login100 modal-content">
						<form action="" class="login100-form validate-form">
							<a href="#"><span class="login100-form-title ">
									Login Form
								</span>
							</a>
							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Valid email is: a@b.c">
								<input type="text" class="input100" placeholder="Email">
								<!-- <span class="focus-input100" data-placeholder="Email"></span> -->
							</div>

							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Enter password">
								<span class="btn-show-pass">
									<i class="zmdi zmdi-eye"></i>
								</span>
								<input class="input100" placeholder="Password">
								<!-- <span class="focus-input100" data-placeholder="Password"></span> -->
							</div>

							<div class="text-right p-t-8 p-b-31">
								<a href="#">
									Forget Password
								</a>
							</div>
							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn text-center ">

										<button class="btn ">
											Login
										</button>
									</div>
								</div>
							</div>
							<div class="text-center mt-2 mb-2">
								<span class="">
									Dont Have Account ?
								</span>

								<a class="" href="#">
									Register Now
								</a>
							</div>

						</form>
					</div>
				</div>
			</div>
			<!-- Login Modal ends here -->

			<!-- Sign up modal starts here -->

			<div id="signupModal" class="modal">
				<div class="container-login100 modal-dialog">
					<div class="wrap-login100 modal-content">
						<form action="" class="login100-form validate-form">
							<a href="#"><span class="login100-form-title ">
									Signup Form
								</span>
							</a>
							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Valid email is: a@b.c">
								<input type="text" class="input100" placeholder="First Name">
								<!-- <span class="focus-input100" data-placeholder="Email"></span> -->
							</div>

							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Valid email is: a@b.c">
								<input type="text" class="input100" placeholder="Last Name">
								<!-- <span class="focus-input100" data-placeholder="Email"></span> -->
							</div>


							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Valid email is: a@b.c">
								<input type="text" class="input100" placeholder="Email">
								<!-- <span class="focus-input100" data-placeholder="Email"></span> -->
							</div>

							<div class="wrap-input100 validate-input mb-2 mt-2" data-validate="Enter password">
								<span class="btn-show-pass">
									<i class="zmdi zmdi-eye"></i>
								</span>
								<input class="input100" placeholder="Password">
								<!-- <span class="focus-input100" data-placeholder="Password"></span> -->
							</div>


							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn text-center ">

										<button class="btn ">
											Sign up
										</button>
									</div>
								</div>
							</div>
							<div class="text-center mt-2 mb-2">
								<span class="">
									Already Have Account ?
								</span>

								<a class="" href="#">
									Login Now
								</a>
							</div>

						</form>
					</div>
				</div>
			</div>

			<!-- Sign up modal ends here -->



		</div>




		<!-- 
		<video src="movie.ogg" controls>
			Your browser does not support the video tag.
		</video> -->


		<footer></footer>

	</body>

</html>
