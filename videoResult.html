<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <meta name="description"
            content="A javascript based OPenCv library to detect face of person and expression of person using FaceAPi">
        <title>Face Result</title>
        <link rel="stylesheet" href="./css/reset.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <script defer type="text/javascript" src="js/face-api.min.js"></script>
        <script defer type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <script src="/js/videoResult.js"></script>
        <script src="/js/togglePlayer.js"></script>
    </head>

    <body onload="readyFunction();">
        <header class="main-header">

        </header>





        <div class="container content">

            <div class=" text-center button-row">


                <div class="btn btn-outline-primary p-1 button-width">
                    <!-- <label for="input">Local Video:</label> -->
                    <input class="" type="file" id="input" name="input_video" accept="video/mp4, video/mov">
                </div>

            </div>

            <div class="pre-loader d-flex justify-content-center"></div>


            <div id="video-result" class="text-center" style="display: none;">

                <video id="video" autoplay="" muted="" sr=""></video>

            </div>
            <div id="localVideoResult" class="text-center" style="display: none;">
                <video controls="" src="" id="localVideo" style="display: none;"></video>

            </div>




        </div>

        <footer></footer>

    </body>

</html>
