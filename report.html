<body>
  <header class="main-header">
  </header>



  <html>
  <!-- <head>

  <body>
    <section class="intro-section">
    <div class="container" >
      <!-- START - CIRCLE GRAPH -->
      <div  class="pt-5 pb-5 text-center">
        <figure class="chart" id="circle" data-percent="75">
          <svg>
            <circle class="inner" cx="1.5%" cy="52%" r="40%" transform="rotate(-90, 95, 95)" />
            <circle class="outer" cx="1.5%" cy="52%" r="40%" transform="rotate(-90, 95, 95)" />
          </svg>

          <figcaption>
            <h2>74%</h2>
            <p>Emotions</p>
          </figcaption>
        </figure>

        <figure class="chart" id="pizza" data-percent="pizza">
          <svg>
            <defs>
              <circle id="SVGID_1_" cx="1.5%" cy="52%" r="43%" stroke="#f0f" />
            </defs>

            <clipPath id="SVGID_2_">
              <use xlink:href="#SVGID_1_" overflow="visible" />
            </clipPath>

            <circle class="inner" cx="1.5%" cy="52%" r="40%" transform="rotate(-90, 95, 95)" />
            <circle clip-path="url(#SVGID_2_)" class="outer pizza" cx="1.5%" cy="52%" r="40%"
              transform="rotate(-90, 95, 95)" />
          </svg>

          <figcaption>
            <h2>95%</h2>
            <p>behavior</p>
          </figcaption>
        </figure>
      </div>
      <!-- END - CIRCLE GRAPH -->

      <!-- START - COLUMN GRAPH -->
      <div class="column-graph">
        <hr class="esq">
        <hr class="bot">
        <div class="column gringo" id="smiling"></div>
        <div class="column gringo" id="happy"></div>
        <div class="column gringo" id="sad"></div>
        <div class="column gringo" id="stressed"></div>
        <div class="column nac"></div>
        <div class="column gringo" id="angry"></div>
      </div>
      <!-- END - COLUMN GRAPH -->
    </div>
    </section>


    <!-- <footer></footer> -->
